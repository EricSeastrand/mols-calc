<!DOCTYPE html>
<html>
	<head>
		<title>Mols calculator</title>
		<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="periodicTable.json"></script>
		<script src="script.js"></script>

		<link rel="stylesheet" href="style.css" />

	</head>
	<body>
		<div class="mols-calculator">
			<dt>Element</dt>
			<dd>
				<select class="periodic-table"></select>
			</dd>

			<dt>Mols</dt>
			<dd>
				<input class="mols" type="number" min="1" value="1" />
			</dd>

			<dt>Grams</dt>
			<dd>
				<input class="mass" type="number" min="1" value="" />
			</dd>


		</div>

	</body>
</html>
